<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>Arul UI</title>
  <meta name="description" content="Arul UI react angular arulkumar-lab arulkumar jquery flutter">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body class="body-class">
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  <div class="grid-container">
    <div class="header">
      <div class="logo-banner">
        <div class="grid-3 left">
            <div class="word">
	<span>A</span>
	<span>R</span>
	<span>U</span>
	<span>L</span>
	<span>UI</span>
</div>
        </div>
        <div class="grid-1 right">
          <nav role="select">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Repo</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
            <select onchange="if (this.value) window.location.href = this.value;">
              <option value="#">Stream</option>
              <option value="#">Lab</option>
              <option value="#">Projects</option>
              <option value="#">About</option>
              <option value="#">Contact</option>
            </select>
          </nav>
          <div class='toggle' id='switch'>
            <div class='toggle-text-off'>Light</div>
            <div class='glow-comp'></div>
            <div class='toggle-button'></div>
            <div class='toggle-text-on'>Dark</div>
          </div>
      </div>


    </div>
    <div class="menu">

    </div>
    </div>
    <div class="main-content">Main</div>
    <div class="side-panel">Right</div>
    <div class="footer">Footer</div>
  </div>
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>
<script>
    $('.toggle').click(function(e){
        e.preventDefault();
        $(this).toggleClass('toggle-on');
        $(".body-class").toggleClass('dark');
    });
</script>
</html>
